<ul class="grid-flow">
  @for (item of listItems; track item.name) {
    <li class="list-item">
      {{ item.name }}

      <button (click)="deleteItem.emit(item)">
        <fa-icon [icon]="faXmark"></fa-icon>

        <span class="visually-hidden">Delete {{ item.name }}</span>
      </button>
    </li>
  }
</ul>
